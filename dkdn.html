<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="shortcut icon" type="image/x-icon" href="#"/>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> NewNew Loing</title>
     <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
     <link rel="stylesheet" href="dkdn.css">
</head>
<body>
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Đăng Kí </h1>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Đăng Kí</button>
        <span>Hoặc đăng kí bằng</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h1>Đăng nhập </h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Lưu đăng nhập </label>
          </div>
          <div class="pass-link">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
        <button>Đăng Nhập </button>
        <span>Hoặc đăng nhập bằng </span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Xin Chào <br> Bạn </h1>
          <p>nếu bạn có tài khoản, hãy đăng nhập tại đây</p>
          <button class="ghost" id="login">Đăng Nhập
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Bắt Đầu <br> Tại Đây </h1>
          <p>nếu bạn chưa có tài khoản, hay đăng kí tại đây </p>
          <button class="ghost" id="register">Đăng Kí
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="dkdn.js"></script>

</body>
</html>
